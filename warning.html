<!DOCTYPE html>
<html lang="en">

<head>
    <title>You have been warned</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="'image/x-icon" href="./Images/default.webp">
    <link rel="stylesheet" href="./CSS/warning.css">
</head>

<body>
    <!------------------------------cursor------------------------>
    <div class="curzr" hidden>
        <div class="curzr-dot"></div>
    </div>
    <!------------------------------body------------------------>
    <div class="grid"></div>

    <div class="warning"></div>

    <div class="base">
        <button id="activate">
            <span></span>
        </button>
    </div>

    <div class="box opened" id="cover">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <span></span><span></span>
    </div>

    <div class="hinges"></div>

    <div class="text">
        SELF-&thinsp;DESTRUCT
    </div>

    <div id="panel">
        <div id="msg">DEVICE SELF-DESTRUCTION </div>
        <div id="time">9</div>
        <span id="abort">ABORT</span>
        <span id="detonate">DETONATE</span>
    </div>

    <div id="turn-off"></div>
    <div id="closing"></div>

    <div id="restart"><button id="reload"></button></div>

    <div id="mute"></div>

    <audio id="alarm">
        <source src="https://cdn.josetxu.com/audio/self-destruct-count.mp3" type="audio/mpeg">
    </audio>
    <script src="./JS/cursor.js"></script>
    <script src="./JS/warning.js"></script>
</body>

</html>
